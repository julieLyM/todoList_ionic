<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">List App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input 
      placeholder="Ici une todo"
      [(ngModel)]='valueInput'
    ></ion-input>
  </ion-item>
  <ion-button (click)="onSavingTodo()" [disabled]="this.disableButton">Ajouter</ion-button>
  
  
      <ion-list >
        <ion-item-sliding *ngFor="let item of todoList">
          <ion-item >
            <ion-label>
              {{item.titre}}
            </ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="eraseTodo(item)">
              effacer
            </ion-item-option>
          </ion-item-options>

        </ion-item-sliding>
      </ion-list>
      <ion-text color="danger"><h3>{{this.limit}}</h3></ion-text>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
