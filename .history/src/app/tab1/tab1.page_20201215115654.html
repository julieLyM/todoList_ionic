<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">List App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input 
      placeholder="Ici une todo"
      [(ngModel)]='valueInput'
    ></ion-input>
  </ion-item>
  <ion-button (click)="onSavingTodo()">Ajouter</ion-button>

    <h3>{{item.titre}}</h3></ion-text>

 -->


      <ion-list>
        <!-- Sliding item with text options on both sides -->
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
            <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option>
          </ion-item-options>
      
          <ion-item>
            <ion-label>Item Options</ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option (click)="unread(item)">Unread</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
