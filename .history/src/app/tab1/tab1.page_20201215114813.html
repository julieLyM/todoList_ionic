<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">List App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input 
      placeholder="Ici une todo"
      [(ngModel)]='valueInput'
    ></ion-input>
  </ion-item>
  <ion-button (click)="onSavingTodo()">Ajouter</ion-button>
  
    <ion-text *ngFor="let item of todoList" style="color: rgb(117, 42, 216)">
      {{item.titre}}</p>

      <p style="color: navy; font-weight: 900">Total todo : {{this.todoList.length}}</p>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
