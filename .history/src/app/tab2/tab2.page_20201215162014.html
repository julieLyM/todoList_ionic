<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Questions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Questions</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-item>
    <ion-input 
      placeholder="Ici une question"
      type="text"
      [(ngModel)]="valueInputTab2">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-select 
    [(ngModel)]="colorInput" 
      placeholder="Choisie une couleur"
    >
      <ion-select-option value="dark">Noir</ion-select-option>
      <ion-select-option value="primary">Bleu</ion-select-option>
      <ion-select-option value="secondary">Secondary</ion-select-option>
      <ion-select-option value="success">Success</ion-select-option>
      <ion-select-option value="light">Light</ion-select-option>
      <ion-select-option value="medium">Medium</ion-select-option>
      <ion-select-option value="warning">Warning</ion-select-option> 
    </ion-select>
  </ion-item>
  
  <ion-button (click)="onSavingQuestion()">Ajouter</ion-button>
  <ion-list>
    <ion-chip *ngFor="let item of questionList">
      <ion-label color={{item.couleur}}>{{item.titre}}</ion-label>
      <ion-icon name="close-circle" color={{item.couleur}}></ion-icon>
    </ion-chip>
  </ion-item>


  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
