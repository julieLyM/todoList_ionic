<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Des idées
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Des idées</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-item>
        <ion-input 
          [(ngModel)]="valueIdea"
          placeholder="ici les idees"></ion-input>
        <ion-button (click)="onClickIdea()">valider</ion-button>
    </ion-item>

    <ion-list >
      <ion-item-sliding *ngFor="let item of ideaList;index as index">
      <ion-card>
        <ion-item href="#" class="ion-activated">
          <ion-icon name="wifi" slot="start"></ion-icon>
          <ion-label>{{item.title}}
          </ion-label>
        </ion-item>
      </ion-card>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="eraseTodo(item)">
            effacer
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>

    </ion-list>

  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>
