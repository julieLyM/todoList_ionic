<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Des idées
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Des idées</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-item>
        <ion-input 
          [(ngModel)]="valueIdea"
          placeholder="ici les idees"></ion-input>
        <ion-button (click)="onClickIdea()">valider</ion-button>
    </ion-item>

    <ion-list>
      <ion-card>
        <ion-item ngFor*={let item of ideaList}>
          <ion-icon name="pin" slot="start"></ion-icon>
          <ion-label>{}</ion-label>
          <ion-button fill="outline" slot="end">View</ion-button>
        </ion-item>
      
        <ion-card-content>
          This is content, without any paragraph or header tags,
          within an ion-card-content element.
        </ion-card-content>
      </ion-card>
    </ion-list>


  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>
